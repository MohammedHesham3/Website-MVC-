name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore "Website(MVC).sln"
    
    - name: Build
      run: dotnet build "Website(MVC).sln" --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test "Website testing/Website testing.csproj" --configuration Release --no-build --verbosity normal
    
    - name: Publish
      run: dotnet publish "Website(MVC)/Website(MVC).csproj" -c Release -o ./publish
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish
