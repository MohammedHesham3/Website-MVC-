name: Azure Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  AZURE_WEBAPP_PACKAGE_PATH: './publish'
  SOLUTION_PATH: 'Website(MVC).sln'
  PROJECT_PATH: 'Website(MVC)/Website(MVC).csproj'
  TEST_PROJECT_PATH: 'Website testing/Website testing.csproj'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Setup .NET environment
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    # Restore NuGet packages
    - name: Restore dependencies
      run: dotnet restore "${{ env.SOLUTION_PATH }}"
    
    # Build the project
    - name: Build
      run: dotnet build "${{ env.SOLUTION_PATH }}" --configuration Release --no-restore
    
    # Run tests
    - name: Run tests
      run: dotnet test "${{ env.TEST_PROJECT_PATH }}" --configuration Release --no-build --verbosity normal
    
    # Publish the application
    - name: Publish
      run: dotnet publish "${{ env.PROJECT_PATH }}" --configuration Release --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    
    # Deploy to Azure App Service
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
